<div class="animate__animated animate__bounce">
    <h2>Lilieth, aqui se busca por país.</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input
            (onDebounce)="sugerencias( $event )"
            (onEnter)="buscar( $event )"
            placeHolderText="Escribe el nombre de un país Lilieth...">
        </app-pais-input>
    </div>
</div>
</div>

<ul *ngIf="mostrarSugerencias"
    class="list-group">
    <li *ngFor="let pais of paisesSugeridos"
        class="list-group-item list-group-item-action">
        <a  class="nav-link"
            [routerLink]="['/pais', pais.cca2]" >
            {{pais.name.common}}
        </a>
    </li>
    <li class="list-group-item list-group-item-action">
        <a class="nav-link"
            (click)="buscarSugerido(termino)">
            Buscar "{{termino}}"
        </a>
    </li>
</ul>

<hr>
<div *ngIf="hayError" 
    class="alert alert-danger">
    No se encotró nada con el término {{termino}}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises" ></app-pais-tabla>
    </div>
</div>
