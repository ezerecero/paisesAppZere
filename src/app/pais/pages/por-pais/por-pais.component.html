<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input type="test"
                    name="termino"
                    class="form-control"
                    [(ngModel)]="termino"
                    placeholder="Buscar país..."/>
        </form>
    </div>
</div>

<hr>
<div *ngIf="hayError" 
    class="alert alert-danger">
    No se encotró nada con el término {{termino}}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <table  *ngIf="!hayError"
                class="table table-hover">
            <thead>
                <tr>
                    <th> # </th>
                    <th> Bendera </th>
                    <th> Nombre </th>
                    <th> Pobación </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let paisitem of paises; let i = index">
                    <td> {{ i + 1 }}</td>
                    <td>
                        <img class="small-flag" [src]="paisitem.flags.png" >
                    </td>
                    <td>{{ paisitem.name.common }}</td> 
                    <td>{{ paisitem.population | number}}</td>
                    <td>{{ paisitem.area }}</td>
                    <td>
                        <a [routerLink]="['/pais', paisitem.cca2]">Ver...</a>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
