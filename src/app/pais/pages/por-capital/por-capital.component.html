<div class="animate__animated animate__headShake">
    <h2>Lilieth, aqui se busca por la capital del país.</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input
            (onDebounce)="sugerencias( $event )"
            (onEnter)="buscar( $event )"
            placeHolderText="Escribe el nombre de una capital Lilieth...">
        </app-pais-input>
    </div>
</div>
</div>

<hr>
<div *ngIf="hayError" 
    class="alert alert-danger">
    No se encotró nada con el término {{termino}}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises" ></app-pais-tabla>
    </div>
</div>
